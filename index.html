<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="conatainer">
        <h1>Password Generator</h1>

        <div class="password_container">
            <input type="text" readonly id="password">
            <i class="far fa-copy" id="copyBtn" title="Copy to Clipboard"></i>
        </div>

        <div class="options">
            <div class="option">
                <label for="length">Password Length</label>
                <div class="range_container">
                    <input type="range" id="length" min="6" max="24" value="12">
                    <span id="length_value">12</span>
                </div>
            </div>

            <!--Uppercase options-->
            <div class="option">
                <label for="uppercase">Include Uppercase</label>
                <input type="checkbox" id="uppercase" checked>
            </div>

            <!--Lowercase options-->
            <div class="option">
                <label for="lowercase">Include Lowercase</label>
                <input type="checkbox" id="lowercase" checked>
            </div>

            <!--Number options-->
            <div class="option">
                <label for="numbers">Include Numbers</label>
                <input type="checkbox" id="numbers" checked>
            </div>

            <!--Symbols options-->
            <div class="option">
                <label for="symbols">Include Symbols</label>
                <input type="checkbox" id="symbols" checked>
            </div>

        </div>

        <button id="generateBtn">
            <i class="fas fa-key"></i>
            Generate Password
        </button>

        <div class="strength_container">
            <p>Password Strength: <span id="strength_label">Medium</span></p>

            <div class="strength_meter">
                <div class="strength_bar"></div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
